<!DOCTYPE html>
<html>
	{ms:include filename=headFile.htm/}
	<body>
		{ms:include filename=header.htm/} 
		{ms:include filename=nav.htm/}
		<!-- 面包屑导航开始 -->
		<div class="container ">
			<nav class="sub_menu">
				<ol class="breadcrumb"><span class="glyphicon glyphicon-list"></span>
					<li>
						<a href="{ms:global.host/}">网站首页</a>
					</li>
					<li>
						<a title="客户案例" href="{ms:global.url/}/61/index.html">客户案例</a>
					</li>
				</ol>
			</nav>
		</div>
		<!--/sub_menu-->
		<!-- 面包屑导航结束 -->
		<!-- 页面标题开始 -->

				<script src="{ms:globalskin.url/}js/c_tool.js" type="text/javascript"></script>
			</div>
			<!--/用于打印和文字放大-->
			<!-- 正文 -->
			<div id="print" class="content">
				<p>{ms:field.content/}</p>
			</div>
			<div class="blank30"></div>
			<div class="blank30"></div>

				<a href="{ms:field.nextlink/}">{ms:field.nexttitle/}</a>
			</div>
			<!-- 上下页结束 -->

		<!-- 相关文章开始 -->
		<!-- 相关文章结束 -->

		<!-- /container -->

		<!-- 页底推荐图文产品结束 -->

		{ms:include filename=footer.htm/}

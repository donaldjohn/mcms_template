    <script>
        $(function() {
            $('#tj').click(function() {
                //alert(1)
                if ($('#name').val() == '') {
                    alert('请输入您的姓名！');
                    return false;
                }
                if ($("#tel").val() == "") {
                    alert("请输入你的手机！");
                    $("#tel").focus();
                    return false;
                }
                if (!$("#tel").val().match(/^(((13[0-9]{1})|147|150|151|152|153|154|155|156|158|157|159|170|180|181|182|183|184|185|186|187|188|189)+\d{8})$/)) {
                    alert("手机号码格式不正确！");
                    $("#tel").focus();
                    return false;
                }
                if ($("#email").val() == "") {
                    alert("请输入电子邮箱!");
                    return false;
                }
                if (!$("#email").val().match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)) {
                    alert("电子邮箱格式不正确");
                    $("#email").focus();
                    return false;
                }
                if ($('#content').val() == '') {
                    alert('请输入留言内容！');
                    return false;
                }
            })
        })
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		{ms:include filename=headFile.htm/}
	</head>
	<body>
		{ms:include filename=header.htm/}
		<div class="banner2">
			<div class="container">
				<h1>服务</h1>
				<p>我们为企业和个人提供的专业服务</p>
			</div>
		</div>
		<script>
			//<!CDATA[
			var bodyBgs = [];
			bodyBgs[0] = "{ms:globalskin.url/}/images/s1.jpg";
			bodyBgs[1] = "{ms:globalskin.url/}/images/s2.jpg";
			bodyBgs[2] = "{ms:globalskin.url/}/images/s3.jpg";
			bodyBgs[3] = "{ms:globalskin.url/}/images/s4.jpg";
			bodyBgs[4] = "{ms:globalskin.url/}/images/s5.jpg";
			var randomBgIndex = Math.round(Math.random() * 4);
			//输出随机的背景图
			document.write('<style>.banner{background:url(' + bodyBgs[randomBgIndex] + ') no-repeat 50% bottom}</style>');
			//]]>
		</script>
		<!-- 面包屑导航开始 -->
		<div class="mianbao">
			<div class="container">
				<a title="主页" href="{ms:global.host/}">主页</a>
				&gt;&gt;
				<a title="{ms:field.typetitle/}" href="{ms:field.typelink/}">{ms:field.typetitle/}</a>
			</div>
		</div>
		<div class="box2">
			<div class="container">
				<div class="row">
					<div class="col-md-9 box2-left list-container">
						<div class="title20">
							<h3>服务</h3>
						</div>
						<!--用于打印和文字放大-->
						<div class="content_tools_box">
							<p class="content_tools">
								<a href="javascript:CallPrint('print');">打印本文</a> &nbsp; &nbsp; &nbsp;
								<a href="javascript:doZoom(14)">小</a>&nbsp; &nbsp;
								<a href="javascript:doZoom(18)">中</a>&nbsp; &nbsp;
								<a href="javascript:doZoom(20)">大</a>
							</p>
							<div class="clearfix"></div>
							<script src="{ms:globalskin.url/}/js/c_tool_2.js" type="text/javascript"></script>
						</div>
						<!--/用于打印和文字放大-->
						<div class="content lead" id="print">
							{ms:field.content/}
						</div>
					</div>
					<!-- /col-sm-8 -->
					<div class="col-md-3 box2-right hidden-sm hidden-xs">
						<div class="right1">
							<form name='search' action="#" method="post">
								<div class="input-group">
									<input type="text" name="keyword" class="form-control">
									<span class="input-group-btn">
										<button  name='button' type="button" class="btn btn-primary" >搜索</button>
									</span>
								</div>
								<!-- /input-group -->
							</form>
						</div>
						<!--只展开当前栏目所在一级栏目下的分类-->
						 {ms:include filename=menu-right.htm/}
					</div>
					<!-- col-sm-4 -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /box2 -->
		<!-- 页底推荐图文产品开始 -->
		{ms:include filename=menu-left.htm/}
		<!-- 页底推荐图文产品结束 -->
		{ms:include filename=footer.htm/}
	</body>

</html>
